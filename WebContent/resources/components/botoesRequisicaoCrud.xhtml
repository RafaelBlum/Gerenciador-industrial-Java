<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	
	
	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true"/>		
		<composite:attribute name="botaoNovo" required="false" default="true"/>
		<composite:attribute name="botaoSalva" required="false" default="true"/>
		<composite:attribute name="camposReload" required="false"/>
	</composite:interface>
					
	<composite:implementation>
			<p:commandButton value="Novo" id="buttonNovo" 
							style="height: 40px; width: 100px; background: rgba(51, 204, 255, 1); border: 1px solid #FFFFFF; color: white; font: bold;" 
                          	styleClass="btn btn-success btn-sm"
							rendered="#{cc.attrs.botaoNovo}" 
							action="#{cc.attrs.managedBeanView.novo}" 
							ajax="false" immediate="true" update="#{cc.attrs.camposReload}">	
			</p:commandButton>
			
			<p:commandButton value="Salvar" id="buttonSalva" 
							style="height: 40px; width: 100px; background: rgba(51, 204, 255, 1); border: 1px solid #FFFFFF; color: green; font: bold;" 
                          	styleClass="btn btn-success btn-sm"
							rendered="#{cc.attrs.botaoSalva}" actionListener="#{cc.attrs.managedBeanView.saveNotReturn}" 
							ajax="false" partialSubmit="true" process="@this, @form" immediate="false" 
							update="#{cc.attrs.camposReload}">				
			</p:commandButton>
		
			<p:commandButton value="Adicionar" 
							oncomplete="PF('dialogo').show();" styleClass="btn btn-success btn-sm" 
							style="height: 40px; width: 100px; background: rgba(51, 204, 255, 1); border: 1px solid #FFFFFF; color: white; font: bold;"
							partialSubmit="true" immediate="false">

			</p:commandButton>
			
			<p:commandButton value="Atualizar" id="buttonAtualizar"
							style="height: 40px; width: 100px; background: rgba(51, 204, 255, 1); border: 1px solid #FFFFFF;" 
                          	styleClass="btn btn-success btn-sm"
							rendered="#{cc.attrs.botaoAtualizar}" actionListener="#{cc.attrs.managedBeanView.saveEdit}" 
							action="#{cc.attrs.managedBeanView.voltar}"
							ajax="false" partialSubmit="true" process="@this, @form" immediate="false" 
							update="#{cc.attrs.camposReload}">
				
			</p:commandButton>
			
			<p:commandButton value="Excluir" id="buttonExcluir"
							style="height: 40px; width: 100px; background: rgba(51, 204, 255, 1); border: 1px solid #FFFFFF; color: red; font: bold;"
							rendered="#{cc.attrs.botaoExcluir}" 
							actionListener="#{cc.attrs.managedBeanView.excluir}" 
							ajax="false" partialSubmit="true" process="@this, @form" immediate="false" 
							update="#{cc.attrs.camposReload}">
				
			</p:commandButton>

		
	</composite:implementation>		
</html>
