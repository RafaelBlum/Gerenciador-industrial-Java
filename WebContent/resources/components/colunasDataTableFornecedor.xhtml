<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

					<p:column style="text-align: center;" filterBy="#{objeto.nome}">
							<f:facet name="header">Fornecedor</f:facet>
							<h:outputText value="#{objeto.nome}" />
					</p:column>
					<p:column style="text-align: center;">
							<f:facet name="header">CNPJ</f:facet>
							<h:outputText value="#{objeto.cnpj}" />
					</p:column>
					
					<p:column style="width: 50px;" 	exportable="false">
						<center>
							<f:facet name="header">Editar</f:facet>
							
							<c:choose>
								<c:when test="${isCadastro == false}">
									<p:commandLink action="#{fornecedorBeanView.editar()}" id="editarFornecedor" 
												ajax="true" immediate="true" update="@form"
												
												oncomplete="addFocoCampo('fornecedorNome');">
										<h:graphicImage library="icon" name="Edit-validated-icon32.png" style="width: 24px;"/>
										<f:setPropertyActionListener target="#{fornecedorBeanView.objetoSelecionado}" value="#{objeto}"/>
									</p:commandLink>
								</c:when>
								
								<c:otherwise>
									<p:commandLink action="#{fornecedorBeanView.editar()}" id="editarFornecedor" 
												ajax="true" immediate="false" update="@form:formCadastro"
												value="Botão teste"
												oncomplete="addFocoCampo('fornecedorNome');">
										<h:graphicImage library="icon" name="Edit-validated-icon32.png" style="width: 24px;"/>
										<f:setPropertyActionListener target="#{fornecedorBeanView.objetoSelecionado}" value="#{objeto}"/>
									</p:commandLink>
								</c:otherwise>
								
							</c:choose>
						</center>
					</p:column>
					
					
					<p:column style="width: 50px;" exportable="false">
						<center>
							<f:facet name="header">Excluir</f:facet>
							<p:commandLink action="#{fornecedorBeanView.excluir()}" id="excluirFornecedor" 
											ajax="true" immediate="true" update="tableResult" 
											onclick="if(!confirm('Confirma a exclusão do fornecedor : #{objeto.nome}?')) 
												return false;">
									<h:graphicImage library="icon" name="Trash-icon32.png" style="width: 24px;"/>	
									<f:setPropertyActionListener target="#{fornecedorBeanView.objetoSelecionado}" value="#{objeto}"/>
							</p:commandLink>
						</center>
					</p:column>
				
		
</html>
